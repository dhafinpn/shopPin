{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }} 
        <div class="flex justify-end">
          <input class="btn bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition" type="submit" name="submit" value="Daftar" />
        </div>
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-500">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <p class="mt-6 text-center text-gray-600">Already have an account?
      <a href="{% url 'main:login' %}" class="text-blue-500 hover:underline">Login Now</a>
    </p>
  </div>
</div>

{% endblock content %}
