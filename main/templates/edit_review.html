{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-6">Edit Review</h1>

  <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-6">
      {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="text-gray-700 font-semibold">{{ field.label }}</label>
        <div>
          {{ field }}
        </div>
        {% if field.errors %}
        <p class="text-red-500 text-sm">{{ field.errors }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    
    <div class="flex justify-end mt-6">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
        Edit Review
      </button>
    </div>
  </form>
</div>

{% endblock content %}
